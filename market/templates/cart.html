<h1>Ваш кошик</h1>
<ul>
    {% for item in cart_items %}
        <li>
            {{ item.product.title }} - {{ item.quantity }} шт.
            <form method="post" action="{% url 'remove_from_cart' item.id %}">
                {% csrf_token %}
                <button type="submit">Видалити</button>
            </form>
        </li>
    {% endfor %}
</ul>
<a href="/">Повернутися на головну</a>
